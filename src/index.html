<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Fidan Ismailova">
    <meta name="description" content="Web-Developer">
    <meta name="keywords" content="HTML, CSS, Sass/scss, JavaScript, jQuery, PHP, Java">
    <meta name="robots" content="index,follow,noodp">
    <meta name="googlebot" content="index,follow">
    <meta name="google" content="nositelinkssearchbox">
    <meta name="google" content="notranslate">
    <meta name="google-site-verification" content="verification-token">
    <meta name="yandex-verification" content="verification-token">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Fidan Ismailova">
    <meta property="og:title" content="CV">
    <meta property="og:description" content="Web-Developer">
    <meta property="og:url" content="https://fidan.com.az/cv/">
    <meta property="og:image" content="https://fidan.com.az/cv/images/avatar.jpg">
    <link rel="shortcut icon" href="https://fidan.com.az/img/favicon.ico">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:wght@400;700&family=Roboto:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <title>CV</title>
</head>

<body class="body-bg">
    <div class="container mb-5">
        <div class="row cv">
            <div class="col-lg-3 col-md-4 cv-left">
                <div class="row">
                    <div class="photo-block col-lg-12 col-md-12 col-sm-6 col-xs-12">
                        <img src="" alt="Photo" class="img-thumbnail rounded-circle mt-3 mb-3" id="my-photo">
                        <ul class="contacts-block text-center"></ul>
                        <div class="address"></div>
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-6">
                        <hr class="bg-white d-sm-none d-md-block">
                        <section class="mt-3">
                            <h2>Skills</h2>
                            <ul class="skills-list"></ul>
                        </section>
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <hr class="bg-white d-none d-sm-block d-md-none d-lg-none">
                        <section>
                            <h2>Education</h2>
                            <ul class="education-list"></ul>
                        </section>
                    </div>
                </div>
            </div>
            <div class="col-lg-9 col-md-8 cv-right">
                <article>
                    <header>
                        <h1 class="text-center cv-header mt-4 mb-4" id="my-name"></h1>
                        <h2 class="job-title text-center lines color-grey mb-4" id="job-title"></h2>
                    </header>
                    <h3 class="mb-3 profile color-grey">Profile</h3>
                    <p class="mb-5 profile-data"></p>
                    <h3 class="mb-3 expirience color-grey">Experience</h3>
                    <div class="experience-list"></div>
                </article>
            </div>
        </div>
    </div>

    <script src="./js/data.min.js"></script>
    <script src="./js/experience.min.js"></script>
    <script src="./js/app.min.js"></script>
</body>

</html>
